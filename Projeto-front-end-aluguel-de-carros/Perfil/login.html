<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aluguel Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div>
        <main class="container">
            <form id="loginForm">
                <div class="titulo-e-tema">
                    <h1>Login</h1>
                    <button type="button" class="theme-toggle-button" aria-label="Alternar tema">üåô</button>
                </div>
                <div class="input-box">
                    <input id="username" placeholder="Usu√°rio" type="email" required />
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input id="password" placeholder="Senha" type="password" required />
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="lembrar">
                    <label>
                        <input type="checkbox" id="rememberMe" />
                        Lembrar Senha
                    </label>
                </div>
                <div class="esqueci">
                    <a href="#">Esqueci a senha</a>
                </div>

                <button type="submit" class="login">Login</button>

                <div class="register-link">
                    <p>N√£o tem uma conta? <a href="/Perfil/cadastro.html">Cadastre-se</a></p>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Alternar tema claro/escuro
        const toggleButton = document.querySelector('.theme-toggle-button');
        toggleButton.addEventListener('click', () => {
          document.body.classList.toggle('dark-theme');
          toggleButton.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
          localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });
      
        // Tema salvo
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-theme');
          toggleButton.textContent = '‚òÄÔ∏è';
        }
      
        // L√≥gica de login
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
      
        loginForm.addEventListener('submit', (event) => {
          event.preventDefault();
      
          const email = usernameInput.value.trim().toLowerCase();
          const senha = passwordInput.value;
      
          // Pega o √∫nico usu√°rio cadastrado
          const usuario = JSON.parse(localStorage.getItem('usuario'));
      
          if (!usuario) {
            alert("Nenhum usu√°rio cadastrado.");
            return;
          }
      
          if (usuario.email.toLowerCase() !== email) {
            alert("E-mail n√£o encontrado. Verifique ou cadastre-se.");
            return;
          }
      
          if (usuario.senha !== senha) {
            alert("Senha incorreta.");
            return;
          }
      
          // Armazena o usu√°rio logado
          localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
      
          // Se lembrar a senha
          if (rememberMeCheckbox.checked) {
            localStorage.setItem('savedUser', email);
            localStorage.setItem('savedPassword', senha);
            localStorage.setItem('rememberMe', 'true');
          } else {
            localStorage.removeItem('savedUser');
            localStorage.removeItem('savedPassword');
            localStorage.setItem('rememberMe', 'false');
          }
      
          // Redireciona ap√≥s login
          window.location.href = "/Inicio/inicio.html";
        });
      </script>
      
    <script src="/LocalStorage/storage.js" defer></script>
</body>
</html>
