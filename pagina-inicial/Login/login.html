<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aluguel Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div>
        <main class="container">
            <form id="loginForm">
                <div class="titulo-e-tema">
                    <h1>Login</h1>
                    <button type="button" class="theme-toggle-button" aria-label="Alternar tema">ðŸŒ™</button>
                </div>
                <div class="input-box">
                    <input id="username" placeholder="UsuÃ¡rio" type="email" required />
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input id="password" placeholder="Senha" type="password" required />
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="lembrar">
                    <label>
                        <input type="checkbox" id="rememberMe" />
                        Lembrar Senha
                    </label>
                </div>
                <div class="esqueci">
                    <a href="#">Esqueci a senha</a>
                </div>

                <button type="submit" class="login">Login</button>

                <div class="register-link">
                    <p>NÃ£o tem uma conta? <a href="/pagina-inicial/cadastro/cadastro.html">Cadastre-se</a></p>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Alternar tema claro/escuro
        document.querySelector('.theme-toggle-button').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('savedUser');
            const savedPassword = localStorage.getItem('savedPassword');
            const rememberMe = localStorage.getItem('rememberMe');

            if (rememberMe === 'true') {
                usernameInput.value = savedUser || '';
                passwordInput.value = savedPassword || '';
                rememberMeCheckbox.checked = true;
            }
        });

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (rememberMeCheckbox.checked) {
                localStorage.setItem('savedUser', username);
                localStorage.setItem('savedPassword', password);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('savedUser');
                localStorage.removeItem('savedPassword');
                localStorage.setItem('rememberMe', 'false');
            }

            alert(`UsuÃ¡rio: ${username}\nSenha: ${password}`);

            location.href = "http://127.0.0.1:5500/pagina-inicial/inicio.html";
        });
    </script>
</body>
</html>
