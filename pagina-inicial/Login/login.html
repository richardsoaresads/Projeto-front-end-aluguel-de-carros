<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aluguel Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <style>
      #errorMessage {
        color: #ff4d4f;
        margin-top: 10px;
        font-weight: bold;
        display: none;
        text-align: center;
      }
    </style>
</head>
<body>
  <div>
    <main class="container">
      <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input id="username" placeholder="Usuário (email)" type="email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input id="password" placeholder="Senha" type="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="lembrar">
          <label>
            <input type="checkbox" id="rememberMe" />
            Lembrar Senha
          </label>
        </div>
        <div class="esqueci">
          <a href="#">Esqueci a senha</a>
        </div>
        <button type="submit" class="login">Login</button>
        <div id="errorMessage"></div>
        <div class="register-link">
          <p>
            Não tem uma conta?
            <a href="http://127.0.0.1:5500/cadastro/cadastro.html">Cadastre-se</a>
          </p>
        </div>
      </form>
    </main>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const rememberMeCheckbox = document.getElementById("rememberMe");
    const errorMessage = document.getElementById("errorMessage");

    window.addEventListener("load", () => {
      const savedUser  = localStorage.getItem("savedUser "); // Removido espaço extra
      const savedPassword = localStorage.getItem("savedPassword");
      const rememberMe = localStorage.getItem("rememberMe");

      if (rememberMe === "true") {
        usernameInput.value = savedUser  || "";
        passwordInput.value = savedPassword || "";
        rememberMeCheckbox.checked = true;
      }
    });

    loginForm.addEventListener("submit", (event) => {
      event.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      const registeredEmail = localStorage.getItem("registeredEmail");
      const registeredPassword = localStorage.getItem("registeredPassword");

      if (username === registeredEmail && password === registeredPassword) {
        if (rememberMeCheckbox.checked) {
          localStorage.setItem("savedUser ", username); // Removido espaço extra
          localStorage.setItem("savedPassword", password);
          localStorage.setItem("rememberMe", "true");
        } else {
          localStorage.removeItem("savedUser ");
          localStorage.removeItem("savedPassword");
          localStorage.setItem("rememberMe", "false");
        }
        errorMessage.style.display = "none";
        alert("Login realizado com sucesso!");
        window.location.href = "http://127.0.0.1:5500/pagina-inicial/inicio.html"; // Verifique se este URL está correto
      } else {
        errorMessage.textContent = "Email ou senha incorretos.";
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
